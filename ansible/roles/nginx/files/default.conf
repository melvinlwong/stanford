server 
{
    listen  80  default_server;
    server_name  _;
    server_tokens off;
    proxy_max_temp_file_size 0;
    if ($request_method !~ ^(GET|HEAD)$ ) {
        return 444;
    }
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    error_page  404              /404.html;
    location = /404.html {
        root   /usr/share/nginx/html;
    }
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}